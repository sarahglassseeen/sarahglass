<div id="fps-display"></div>

<script>
  var fpsDisplay = document.getElementById('fps-display');
  var fps = 0;
  var lastTime = performance.now();

  function updateFPS() {
      var currentTime = performance.now();
      var deltaTime = currentTime - lastTime;
      fps = 1000 / deltaTime;
      lastTime = currentTime;

      // Hiển thị FPS với một số thập phân
      fpsDisplay.textContent = `FPS: ${fps.toFixed(2)}`;
  }

  // Cập nhật FPS mỗi giây
  setInterval(updateFPS, 1000);

  // Cập nhật FPS lần đầu
  updateFPS();
</script>

<script>
    function updateDateTime() {
        var now = new Date();
        var day = now.getDate();
        var month = now.getMonth() + 1;
        var year = now.getFullYear();
        var hours = now.getHours();
        var minutes = now.getMinutes();
        var seconds = now.getSeconds();

       
        var formattedDateTime = `${day}/${month}/${year} ${hours}:${minutes}:${seconds}`;

       
        var displayDateTime = formattedDateTime.split('').map(function (char) {
            if (char.match(/[0-9]/)) {
                return `<span class="digit">${char}</span>`;
            }
            return char;
        }).join('');

        
        document.getElementById('date-time').innerHTML = displayDateTime;
    }

    setInterval(updateDateTime, 1000);


    updateDateTime();
</script>
